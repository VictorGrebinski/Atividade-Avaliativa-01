<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="multipaginas.css">
</head>
<body>
    <header>
        <section class="titulo">
            <h1>StyloDev</h1>
        </section>
        <section class="logo"><img src="caminho-para-sua-imagem/logo.png" alt="Logo StyloDev"></section>
        <section class="menu">
            <nav>
                <a href="StyloDev.html">Home</a>
                <a href="Inscricao.html">Inscrição</a>
                <a href="Contato.html">Contato</a>
                <a href="palestrantes.html">Palestrantes</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="inscricao">
            <h1>Inscrição</h1><br>
            <h2>Formulário de Inscrição</h2>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
                <br>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" required>
                <br>
            </form>
        </section>
        <button onclick="window.location.href='inscricaoConcluida.html'">Enviar</button>
    </main>
    <footer>
        <p>&copy; 2024 StyloDev. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
