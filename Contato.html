<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyloDev</title>
    <link rel="stylesheet" href="multipaginas.css">
</head>
<body>
    <header>
        <section class="titulo">
            <h1>StyloDev</h1>
        </section>
        <section class="logo"><img src="placeholder" alt="logo"></section>
        <section class="menu">
            <nav>
                <a href="StyloDev.html">Home</a>
                <a href="Inscricao.html">Inscrição</a>
                <a href="Contato.html">Contato</a>
                <a href="palestrantes.html">Palestrantes</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="infoCliente">
            <fieldset>
                <legend><h2>Informações do cliente</h2></legend>
                <form action="#">
                    <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome"></p>
                    <p><label for="iemail">E-mail</label> <input type="email" name="email" id="iemail"></p>
                    <p><label for="itelefone">Telefone</label> <input type="tel" name="telefone" id="itelefone"></p>
                </form>
            </fieldset>
        </section>

        <section class="motivo">
            <fieldset>
                <legend><h2>Motivo</h2></legend>
                <select name="assunto" id="iassunto">
                    <option value="SelecioneUmaOpcao">Assunto</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outro">Outro</option>
                </select>
                <p><label for="imensagem">Mensagem</label></p>
                <textarea name="mensagem" id="imensagem" rows="5" cols="100"></textarea>
            </fieldset>
        </section>

        <section class="formaDeContato">
            <fieldset>
                <legend><h2>Contato</h2></legend>
                <p>Preferência de Contato</p>
                <p><label for="iiemail">E-mail</label> <input type="checkbox" name="email" id="iiemail"></p>
                <p><label for="itelefone">Telefone</label><input type="checkbox" name="telefone" id="itelefone"></p>
            </fieldset>
        </section>

        <div class="botao"><button onclick="window.location.href='Feedback.html'">Enviar</button></div>
    </main>

    <footer>
        <p>&copy; 2024 StyloDev. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
